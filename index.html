<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritamsintom Lempom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1114 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 20, 60, 0.3);
        }

        .header h1 {
            color: #dc143c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 20, 60, 0.3);
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(220, 20, 60, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #dc143c, #b91c3c);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: linear-gradient(45deg, #b91c3c, #dc143c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }

        .chat-container {
            display: none;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #dc143c;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .author {
            color: #dc143c;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message .text {
            color: #fff;
            line-height: 1.4;
        }

        .message .timestamp {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .message img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .message img:hover {
            transform: scale(1.02);
        }

        .typing-indicator {
            color: #dc143c;
            font-style: italic;
            margin-bottom: 10px;
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .input-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(220, 20, 60, 0.3);
        }

        .message-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(220, 20, 60, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 50px;
        }

        .message-input:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .input-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .send-btn, .file-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn {
            background: linear-gradient(45deg, #dc143c, #b91c3c);
            color: white;
            flex: 1;
        }

        .send-btn:hover {
            background: linear-gradient(45deg, #b91c3c, #dc143c);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-btn {
            background: rgba(220, 20, 60, 0.2);
            border: 2px solid #dc143c;
            color: #dc143c;
        }

        .file-btn:hover {
            background: rgba(220, 20, 60, 0.3);
        }

        .file-input {
            display: none;
        }

        .online-users {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 20, 60, 0.3);
        }

        .online-users h3 {
            color: #dc143c;
            margin-bottom: 10px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-badge {
            background: rgba(220, 20, 60, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(220, 20, 60, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-buttons {
                flex-direction: column;
            }
            
            .send-btn, .file-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pritamsintom Lempom</h1>
            <p>bled</p>
        </div>

        <div class="warning">
            ‚ö†Ô∏è pokalbiai pritamsintom lempom isitrina isejus ir iejus i svetaine
        </div>

        <div class="login-form" id="loginForm">
            <input type="text" id="usernameInput" placeholder="ƒÆvesk savo vardƒÖ..." maxlength="20">
            <button onclick="joinChat()">prisijungt prie chato</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="online-users">
                <h3>üü¢ prileke (<span id="userCount">0</span>):</h3>
                <div class="user-list" id="userList"></div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <div class="author">kestas lokys</div>
                    <div class="text">sveikas bled</div>
                    <div class="timestamp">Dabar</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="rasyk zinute" onkeypress="handleKeyPress(event)" oninput="handleTyping()"></textarea>
                <div class="input-buttons">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Si≈≥sti ≈æinutƒô</button>
                    <button class="file-btn" onclick="triggerFileUpload()">üì∑ Nuotrauka</button>
                    <input type="file" class="file-input" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = '';
        let messages = [];
        let onlineUsers = new Map();
        let typingUsers = new Set();
        let typingTimeout;
        let connectionId = Math.random().toString(36).substring(7);

        // Simuliuoti realaus laiko komunikacijƒÖ per sessionStorage
        // (veiks tik tol, kol nar≈°yklƒós langas atidarytas)
        
        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username && username.length <= 20) {
                // Patikrinti ar vardas jau naudojamas
                if (isUsernameTaken(username)) {
                    alert('jau yra toks zmogus bled');
                    return;
                }
                
                currentUser = username;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                
                // Pridƒóti vartotojƒÖ ƒØ aktyvi≈≥ sƒÖra≈°ƒÖ
                addUserToOnline(username);
                broadcastUserJoin(username);
                
                // Paleisti realaus laiko atnaujinimus
                startRealtimeUpdates();
                
                document.getElementById('messageInput').focus();
            } else {
                alert('vesk varda iki 20 raidziu bled)');
            }
        }

        function isUsernameTaken(username) {
            const activeUsers = JSON.parse(sessionStorage.getItem('activeUsers') || '{}');
            return Object.values(activeUsers).includes(username);
        }

        function addUserToOnline(username) {
            const activeUsers = JSON.parse(sessionStorage.getItem('activeUsers') || '{}');
            activeUsers[connectionId] = username;
            sessionStorage.setItem('activeUsers', JSON.stringify(activeUsers));
            
            onlineUsers.set(connectionId, username);
            updateOnlineUsers();
        }

        function removeUserFromOnline() {
            const activeUsers = JSON.parse(sessionStorage.getItem('activeUsers') || '{}');
            delete activeUsers[connectionId];
            sessionStorage.setItem('activeUsers', JSON.stringify(activeUsers));
            
            // Prane≈°ti apie i≈°ƒójimƒÖ
            if (currentUser) {
                broadcastUserLeave(currentUser);
            }
        }

        function updateOnlineUsers() {
            const activeUsers = JSON.parse(sessionStorage.getItem('activeUsers') || '{}');
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userList.innerHTML = '';
            userCount.textContent = Object.keys(activeUsers).length;
            
            Object.values(activeUsers).forEach(user => {
                const userBadge = document.createElement('div');
                userBadge.className = 'user-badge';
                userBadge.textContent = user;
                userList.appendChild(userBadge);
            });
        }

        function broadcastUserJoin(username) {
            const joinMessage = {
                id: Date.now() + Math.random(),
                author: 'kestas lokys',
                text: `${username} prileke bled`,
                timestamp: new Date().toLocaleTimeString('lt-LT'),
                type: 'system'
            };
            
            addMessage(joinMessage);
        }

        function broadcastUserLeave(username) {
            const leaveMessage = {
                id: Date.now() + Math.random(),
                author: 'kestas lokys',
                text: `${username} pasisalino`,
                timestamp: new Date().toLocaleTimeString('lt-LT'),
                type: 'system'
            };
            
            addMessage(leaveMessage);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (text && currentUser) {
                const message = {
                    id: Date.now() + Math.random(),
                    author: currentUser,
                    text: text,
                    timestamp: new Date().toLocaleTimeString('lt-LT'),
                    type: 'user'
                };
                
                addMessage(message);
                messageInput.value = '';
                clearTyping();
                updateSendButton();
            }
        }

        function addMessage(message) {
            // Pridƒóti ≈æinutƒô ƒØ sessionStorage
            const allMessages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            allMessages.push(message);
            
            // Palikti tik paskutines 100 ≈æinuƒçi≈≥ (na≈°umo optimizavimas)
            if (allMessages.length > 100) {
                allMessages.splice(0, allMessages.length - 100);
            }
            
            sessionStorage.setItem('chatMessages', JSON.stringify(allMessages));
            
            // Rodyti ≈æinutƒô tik jei ji nauja
            if (!messages.find(m => m.id === message.id)) {
                messages.push(message);
                displayMessage(message);
                scrollToBottom();
            }
        }

        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.setAttribute('data-id', message.id);
            
            let messageHTML = `
                <div class="author">${message.author}</div>
                <div class="text">${escapeHtml(message.text)}</div>
                <div class="timestamp">${message.timestamp}</div>
            `;
            
            if (message.image) {
                messageHTML = `
                    <div class="author">${message.author}</div>
                    <div class="text">${escapeHtml(message.text)}</div>
                    <img src="${message.image}" alt="nuotrauka" onclick="openImage('${message.image}')">
                    <div class="timestamp">${message.timestamp}</div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            chatMessages.appendChild(messageDiv);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleTyping() {
            updateSendButton();
            if (currentUser) {
                showTyping();
            }
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            sendBtn.disabled = !messageInput.value.trim();
        }

        function showTyping() {
            const typingData = JSON.parse(sessionStorage.getItem('typingUsers') || '{}');
            typingData[connectionId] = {
                user: currentUser,
                timestamp: Date.now()
            };
            sessionStorage.setItem('typingUsers', JSON.stringify(typingData));
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(clearTyping, 3000);
        }

        function clearTyping() {
            const typingData = JSON.parse(sessionStorage.getItem('typingUsers') || '{}');
            delete typingData[connectionId];
            sessionStorage.setItem('typingUsers', JSON.stringify(typingData));
        }

        function updateTypingIndicator() {
            const typingData = JSON.parse(sessionStorage.getItem('typingUsers') || '{}');
            const now = Date.now();
            const activeTyping = [];
            
            // I≈°valyti senas "ra≈°o" b≈´senas (senesni nei 5 sekundƒós)
            Object.keys(typingData).forEach(id => {
                if (now - typingData[id].timestamp > 5000) {
                    delete typingData[id];
                } else if (id !== connectionId) {
                    activeTyping.push(typingData[id].user);
                }
            });
            
            sessionStorage.setItem('typingUsers', JSON.stringify(typingData));
            
            const typingIndicator = document.getElementById('typingIndicator');
            if (activeTyping.length > 0) {
                if (activeTyping.length === 1) {
                    typingIndicator.textContent = `${activeTyping[0]} ra≈°o...`;
                } else {
                    typingIndicator.textContent = `${activeTyping.join(', ')} ra≈°o...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('per didelis failas bled, max 10mb');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const message = {
                        id: Date.now() + Math.random(),
                        author: currentUser,
                        text: 'atsiunte nuotrauka:',
                        image: e.target.result,
                        timestamp: new Date().toLocaleTimeString('lt-LT'),
                        type: 'image'
                    };
                    
                    addMessage(message);
                };
                reader.readAsDataURL(file);
                
                event.target.value = '';
            } else {
                alert('pasirink nuotrauka');
            }
        }

        function openImage(src) {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>Nuotrauka</title></head>
                    <body style="margin:0;background:#000;display:flex;justify-content:center;align-items:center;min-height:100vh;">
                        <img src="${src}" style="max-width:100%;max-height:100%;object-fit:contain;">
                    </body>
                </html>
            `);
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function loadNewMessages() {
            const allMessages = JSON.parse(sessionStorage.getItem('chatMessages') || '[]');
            
            allMessages.forEach(message => {
                if (!messages.find(m => m.id === message.id)) {
                    messages.push(message);
                    displayMessage(message);
                }
            });
            
            if (messages.length > 0) {
                scrollToBottom();
            }
        }

        function startRealtimeUpdates() {
            // Atnaujinti kas sekundƒô
            setInterval(() => {
                if (currentUser) {
                    loadNewMessages();
                    updateOnlineUsers();
                    updateTypingIndicator();
                }
            }, 1000);
        }

        // I≈°valyti duomenis u≈ædarius nar≈°yklƒô
        window.addEventListener('beforeunload', () => {
            removeUserFromOnline();
        });

        // Paslƒópti nar≈°yklƒós langƒÖ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentUser) {
                removeUserFromOnline();
            }
        });

        // Enter klavi≈°o paspaudimas username lauke
        document.getElementById('usernameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                joinChat();
            }
        });

        // Inicializuoti send mygtuko b≈´senƒÖ
        updateSendButton();
    </script>
</body>
</html>
